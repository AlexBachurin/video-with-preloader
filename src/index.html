<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Video</title>
</head>
<body>
    <div class="preloader">
        <div class="preloader__content">
            <div class="preloader__message">Loading Page</div>
            <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1619026904/video-project/preloader.gif" alt="loading">
        </div>
    </div>
    <header class="head">
    
            <video autoplay muted loop class="video-container">
                <source src="https://res.cloudinary.com/dljezd6qv/video/upload/v1619022263/video-project/project-bg.mp4" type="video/mp4">
            </video>
        
        <h1 class="video__title">Video project</h1>
        <button class="video__btn">
            <span data-status="play">
                play
            </span>
            <span data-status="pause">
                pause
            </span>
            <div class="video__btn-switch"></div>
        </button>
    </header>
    <script src="script.js"></script>
</body>
</html>
